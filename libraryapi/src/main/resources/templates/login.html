<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #008080; /* Verde azulado */
            border-color: #008080;
        }
        .btn-custom:hover {
            background-color: #006f6f; /* Tom mais escuro */
            border-color: #006f6f;
        }
        .btn-secondary-custom {
            background-color: #e0e0e0; /* Cinza claro */
            border-color: #d6d6d6;
        }
        .btn-secondary-custom:hover {
            background-color: #c8c8c8; /* Tom mais escuro */
            border-color: #c0c0c0;
        }
        .text-custom {
            color: #008080; /* Verde azulado */
        }
    </style>
</head>
<body>

<div class="login-container mt-5">
    <h2 class="text-center text-custom">Login</h2>
    <form method="post" th:action="@{/login}" id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-custom w-100">Entrar</button>
            <button type="button" class="btn btn-secondary-custom w-100" onclick="limparCampos()">Limpar</button>
        </div>
    </form>
</div>

<script>
    function limparCampos() {
        document.getElementById('loginForm').reset();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
