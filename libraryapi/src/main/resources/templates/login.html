<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #f0f4f8, #007bff);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-wrapper .icon-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .login-wrapper .icon-container i {
            font-size: 48px;
            color: white;
        }

        .login-wrapper h2 {
            margin-top: 60px;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-secondary-custom {
            background-color: #f0f0f0;
            color: #333;
            border: none;
        }

        .btn-secondary-custom:hover {
            background-color: #d9d9d9;
        }

        .divider {
            border: 0;
            border-top: 1px solid #ddd;
            margin: 1.5rem 0;
        }

        .google-btn {
            background-color: #db4437;
            color: #fff;
        }

        .google-btn:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="icon-container">
        <i class="bi bi-person-fill"></i>
    </div>
    <h2>Login</h2>
    <form method="post" id="loginForm" th:action="@{/login}">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-custom w-100">Entrar</button>
            <button type="button" class="btn btn-secondary-custom w-100" onclick="limparCampos()">Limpar</button>
        </div>
    </form>
    <hr class="divider">
    <a th:href="@{/oauth2/authorization/google}" class="btn google-btn w-100">Entrar com Google</a>
</div>

<script>
    function limparCampos() {
        document.getElementById('loginForm').reset();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
